<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Ücretsiz Web Sitesi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Reklam destekli ücretsiz web sitesi">
    <meta name="author" content="Site Sahibi">

    <!-- Google AdSense (AdMob hesabına bağlı) -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8348892813982949"
     crossorigin="anonymous"></script>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #f4f4f4;
        }
        header {
            background: #222;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        .container {
            max-width: 900px;
            background: #fff;
            margin: auto;
            padding: 15px;
        }
        .reklam {
            margin: 25px 0;
            text-align: center;
            min-height: 100px;
            background: #f9f9f9;
            padding: 10px;
            border: 1px dashed #ddd;
        }
        .reklam-yukleniyor {
            color: #999;
            font-size: 12px;
            padding: 20px;
        }
        footer {
            background: #222;
            color: #ccc;
            text-align: center;
            padding: 15px;
            font-size: 13px;
        }
    </style>
    <script>
        // Reklam yükleme kontrolü
        window.addEventListener('load', function() {
            setTimeout(function() {
                var ads = document.querySelectorAll('.adsbygoogle');
                ads.forEach(function(ad) {
                    if (ad.offsetHeight === 0) {
                        var container = ad.closest('.reklam');
                        if (container) {
                            var loadingMsg = container.querySelector('.reklam-yukleniyor');
                            if (loadingMsg) {
                                loadingMsg.textContent = 'Reklam yüklenemedi. Ad blocker kullanıyor olabilirsiniz veya AdSense hesabınız henüz onaylanmamış olabilir.';
                                loadingMsg.style.color = '#ff6b6b';
                            }
                        }
                    } else {
                        var container = ad.closest('.reklam');
                        if (container) {
                            var loadingMsg = container.querySelector('.reklam-yukleniyor');
                            if (loadingMsg) {
                                loadingMsg.style.display = 'none';
                            }
                        }
                    }
                });
            }, 3000);
        });
    </script>
</head>

<body>

<header>
    <h1>Hoş Geldiniz</h1>
    <p>Reklam destekli ücretsiz web sitesi</p>
</header>

<div class="container">

    <!-- ÜST REKLAM -->
    <!-- https://nafiz42.github.io/reklams/ -->
    <div class="reklam">
        <div class="reklam-yukleniyor">Reklam yükleniyor...</div>
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-8348892813982949"
             data-ad-slot="3539461112"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <h2>Ücretsiz İçerik</h2>
    <p>
        Bu site panel kullanmadan, tamamen HTML ile hazırlanmıştır.
        Reklam gelirleri Google sistemi üzerinden sağlanır.
    </p>

    <!-- ALT REKLAM -->
    <div class="reklam">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
             data-ad-slot="2222222222"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

</div>

<footer>
    © 2025 Tüm Hakları Saklıdır
</footer>

</body>
</html>
